<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ROCK PAPER SCISSORS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>ROCK PAPER SCISSORS GAME. GO!</h1>
      <div id="player-throw">
        <img src="images/rock.png" alt="Rock" class="throw" data-throw="rock" />
        <img
          src="images/paper.png"
          alt="Paper"
          class="throw"
          data-throw="paper"
        />
        <img
          src="images/scissors.png"
          alt="Scissors"
          class="throw"
          data-throw="scissors"
        />
        <h2>YOUR THROW</h2>
      </div>
      <div id="computer-throw">
        <img
          src="images/question-mark.png"
          alt="Computer's throw"
          id="computer-choice"
        />
        <h2>COMPUTER THROW</h2>
      </div>
      <div id="outcome">
        <p id="result-text">RESULTS:</p>
      </div>
      <div id="scoreboard">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
      </div>
      <button id="play-again">Play Again</button>
      <button id="reset-score">Reset Score</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
